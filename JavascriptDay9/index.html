<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý học sinh</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Quản lý học sinh</h1>
    
    <form id="studentForm" class="mb-4">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Gender</label>
        <div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="male" value="Nam" required>
            <label class="form-check-label" for="male">Nam</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="female" value="Nữ" required>
            <label class="form-check-label" for="female">Nữ</label>
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="mathScore" class="form-label">Math score</label>
        <input type="number" class="form-control" id="mathScore" placeholder="Enter your math score" required>
      </div>
      <div class="mb-3">
        <label for="englishScore" class="form-label">English score</label>
        <input type="number" class="form-control" id="englishScore" placeholder="Enter your english score" required>
      </div>
      <div class="mb-3">
        <label for="literatureScore" class="form-label">Literature score</label>
        <input type="number" class="form-control" id="literatureScore" placeholder="Enter your literature score" required>
      </div>
      <button type="submit" id="createButton" class="btn btn-primary">Create student</button>
      <button type="submit" id="updateButton" class="btn btn-primary mb-4" style="display: none;">Update student</button>
    </form>

    <div class="mb-3">
      <input type="text" class="form-control" id="search" placeholder="Enter your keyword">
    </div>
    <button type="button" id="searchButton" class="btn btn-primary mb-4">Search</button>

    <table class="table table-bordered text-center">
      <thead class="table-dark">
        <tr>
          <th>STT</th>
          <th>Name</th>
          <th>Gender</th>
          <th>Math score</th>
          <th>English score</th>
          <th>Literature score</th>
          <th>Average score</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="info-student">
      
      </tbody>
    </table>
  </div>

  <script src="./index.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
